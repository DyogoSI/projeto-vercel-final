<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea do Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .actions button { padding: 5px 10px; margin-right: 5px; font-size: 0.8rem; cursor: pointer; }
    .btn-edit { background-color: #007bff; color: white; border: none; }
    .btn-edit:hover { background-color: #0056b3; }
    .btn-delete { background-color: #dc3545; color: white; border: none; }
    .btn-delete:hover { background-color: #c82333; }
  </style>
</head>
<body>
  <header>üéÑ Projeto Cartinhas de Natal üéÑ</header>
  <nav>
    <a href="index.html">Sobre o Projeto</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">√Årea do Admin</a>
  </nav>
  <div class="container">
    <h1>√Årea do Administrador</h1>
    
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="admin-user">Usu√°rio:</label>
        <input type="text" id="admin-user" required>
        <label for="admin-pass">Senha:</label>
        <input type="password" id="admin-pass" required>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="data-section" style="display: none;">
      <h2>Cartinhas Apadrinhadas</h2>
      <p>Lista de crian√ßas apadrinhadas e detalhes para a entrega do presente.</p>
      <div id="lista-apadrinhados"></div>
    </div>
  </div>

  <script>
    let adminCredentials = {}; // Salva as credenciais ap√≥s o login

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;
      adminCredentials = { user, pass }; // Salva as credenciais

      fetchAndDisplayData();
    });

    async function fetchAndDisplayData() {
      try {
        const response = await fetch('/api/server?admin=true', {
          method: 'GET',
          headers: {
            'username': adminCredentials.user,
            'password': adminCredentials.pass
          }
        });
        if (!response.ok) throw new Error('Usu√°rio ou senha inv√°lidos!');
        
        const data = await response.json();
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('data-section').style.display = 'block';
        displayData(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function displayData(data) {
      const container = document.getElementById('lista-apadrinhados');
      if (data.length === 0) {
        container.innerHTML = "<p>Nenhuma cartinha foi apadrinhada ainda.</p>";
        return;
      }
      
      let tableHTML = '<table><thead><tr><th>Aluno</th><th>Turma</th><th>Padrinho</th><th>Telefone</th><th>Endere√ßo</th><th>A√ß√µes</th></tr></thead><tbody>';
      
      data.forEach(item => {
        tableHTML += `
          <tr id="cartinha-${item.id}">
            <td>${item.nome_aluno}</td>
            <td>${item.turma}</td>
            <td>${item.nome_padrinho}</td>
            <td>${item.telefone_padrinho}</td>
            <td>${item.endereco_entrega}</td>
            <td class="actions">
              <button class="btn-edit" onclick="editarCartinha(${item.id}, '${item.nome_aluno.replace(/'/g, "\\'")}', '${item.turma.replace(/'/g, "\\'")}')">Editar</button>
              <button class="btn-delete" onclick="excluirCartinha(${item.id})">Excluir</button>
            </td>
          </tr>
        `;
      });

      tableHTML += '</tbody></table>';
      container.innerHTML = tableHTML;
    }

    async function editarCartinha(id, nomeAtual, turmaAtual) {
      const novoNome = prompt("Editar nome do aluno:", nomeAtual);
      const novaTurma = prompt("Editar turma do aluno:", turmaAtual);

      if (novoNome === null || novaTurma === null) return;

      const response = await fetch(`/api/server?action=edit&id=${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: novoNome,
          turma: novaTurma,
          username: adminCredentials.user,
          password: adminCredentials.pass
        })
      });

      if (response.ok) {
        alert('Cartinha atualizada com sucesso!');
        fetchAndDisplayData();
      } else {
        alert('Erro ao atualizar a cartinha.');
      }
    }

    async function excluirCartinha(id) {
      if (!confirm('Tem certeza que deseja excluir esta cartinha? Se houver um padrinho, os dados dele tamb√©m ser√£o apagados.')) {
        return;
      }

      const response = await fetch(`/api/server?id=${id}`, {
        method: 'DELETE',
        headers: {
          'username': adminCredentials.user,
          'password': adminCredentials.pass
        }
      });

      if (response.ok) {
        alert('Cartinha exclu√≠da com sucesso!');
        fetchAndDisplayData();
      } else {
        alert('Erro ao excluir a cartinha.');
      }
    }
  </script>
</body>
</html>
