<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>√Årea do Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .actions button { padding: 5px 10px; margin-right: 5px; font-size: 0.8rem; }
    .btn-edit { background-color: #007bff; }
    .btn-delete { background-color: #dc3545; }
    .status-apadrinhada { color: green; font-weight: bold; }
    .status-disponivel { color: orange; font-weight: bold; }
    .no-padrinho { color: #888; }
  </style>
</head>
<body>
  <header>üéÑ Projeto Cartinhas de Natal üéÑ</header>
  <nav>
    <a href="index.html">Sobre o Projeto</a>
    <a href="cadastro.html">Novo Cadastro</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">√Årea do Admin</a>
  </nav>
  <div class="container">
    <h1>Gerenciamento de Cartinhas</h1>
    <div id="login-section">
      <h2>Login de Administrador</h2>
      <form id="login-form">
        <label for="admin-user">Usu√°rio:</label>
        <input type="text" id="admin-user" required>
        <label for="admin-pass">Senha:</label>
        <input type="password" id="admin-pass" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div id="data-section" style="display: none;">
      <p>Gerencie todas as cartinhas cadastradas e veja os detalhes dos padrinhos.</p>
      <div id="lista-cartinhas-admin"></div>
    </div>
  </div>
  <script>
    let adminCredentials = {}; 
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;
      adminCredentials = { user, pass }; 
      fetchAndDisplayData();
    });
    async function fetchAndDisplayData() {
      try {
        const response = await fetch('/api/server?admin=true', {
          method: 'GET',
          headers: { 'username': adminCredentials.user, 'password': adminCredentials.pass }
        });
        if (!response.ok) throw new Error('Usu√°rio ou senha inv√°lidos!');
        const data = await response.json();
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('data-section').style.display = 'block';
        displayData(data);
      } catch (error) {
        alert(error.message);
      }
    }
    function displayData(data) {
      const container = document.getElementById('lista-cartinhas-admin');
      if (data.length === 0) {
        container.innerHTML = "<p>Nenhuma cartinha foi cadastrada ainda.</p>";
        return;
      }
      let tableHTML = '<table><thead><tr><th>Aluno</th><th>Turma</th><th>Status</th><th>Padrinho</th><th>Telefone</th><th>Endere√ßo</th><th>A√ß√µes</th></tr></thead><tbody>';
      data.forEach(item => {
        const statusClass = item.apadrinhada ? 'status-apadrinhada' : 'status-disponivel';
        const statusText = item.apadrinhada ? 'Apadrinhada' : 'Dispon√≠vel';
        const itemData = JSON.stringify({ id: item.id, nome: item.nome_aluno, turma: item.turma, texto: item.texto }).replace(/"/g, '&quot;');
        const nomePadrinho = item.nome_padrinho || '<span class="no-padrinho">---</span>';
        const telPadrinho = item.telefone_padrinho || '<span class="no-padrinho">---</span>';
        const endPadrinho = item.endereco_entrega || '<span class="no-padrinho">---</span>';
        tableHTML += `
          <tr>
            <td>${item.nome_aluno}</td>
            <td>${item.turma}</td>
            <td class="${statusClass}">${statusText}</td>
            <td>${nomePadrinho}</td>
            <td>${telPadrinho}</td>
            <td>${endPadrinho}</td>
            <td class="actions">
              <button class="btn-edit" onclick='editarCartinha(${itemData})'>Editar</button>
              <button class="btn-delete" onclick="excluirCartinha(${item.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
      tableHTML += '</tbody></table>';
      container.innerHTML = tableHTML;
    }
    async function editarCartinha(item) {
      const novoNome = prompt("Editar nome do aluno:", item.nome);
      if (novoNome === null) return; 
      const novaTurma = prompt("Editar turma do aluno:", item.turma);
      if (novaTurma === null) return;
      const novoTexto = prompt("Editar texto da cartinha:", item.texto);
      if (novoTexto === null) return;
      const response = await fetch(`/api/server?action=edit&id=${item.id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: novoNome,
          turma: novaTurma,
          texto: novoTexto,
          username: adminCredentials.user,
          password: adminCredentials.pass
        })
      });
      if (response.ok) {
        alert('Cartinha atualizada com sucesso!');
        fetchAndDisplayData(); 
      } else {
        alert('Erro ao atualizar a cartinha.');
      }
    }
    async function excluirCartinha(id) {
      if (!confirm('Tem certeza que deseja excluir esta cartinha?')) {
        return;
      }
      const response = await fetch(`/api/server?id=${id}`, {
        method: 'DELETE',
        headers: {
          'username': adminCredentials.user,
          'password': adminCredentials.pass
        }
      });
      if (response.ok) {
        alert('Cartinha exclu√≠da com sucesso!');
        fetchAndDisplayData();
      } else {
        alert('Erro ao excluir a cartinha.');
      }
    }
  </script>
</body>
</html>
