<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>√Årea do Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Estilos gerais para a p√°gina de admin */
    .container {
        max-width: 1200px; /* Aumenta a largura para a tabela caber melhor */
    }

    /* Estiliza√ß√£o da tabela */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden; /* Garante que o border-radius funcione nas bordas da tabela */
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    thead th {
        background-color: #c0392b; /* Vermelho escuro, como no header */
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    tbody tr:nth-of-type(even) {
        background-color: #f8f8f8; /* Linhas alternadas com um cinza claro */
    }

    tbody tr:hover {
        background-color: #f1f1f1; /* Efeito ao passar o mouse */
    }
    
    /* Estilos para os bot√µes e status */
    .actions button {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .actions button:hover {
        transform: scale(1.05); /* Efeito de zoom no bot√£o */
    }
    
    .btn-delete {
        background-color: #e74c3c;
        color: white;
    }

    .btn-delete:hover {
        background-color: #c0392b;
    }

    .status-apadrinhada {
        color: #27ae60; /* Verde */
        font-weight: bold;
    }

    .status-disponivel {
        color: #f39c12; /* Laranja */
        font-weight: bold;
    }
    .no-padrinho {
        color: #888;
    }
    
    /* Responsividade para a tabela */
    .admin-table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>üéÑ Cartinhas do Papai Noel üéÑ</header>
  <nav>
    <a href="index.html">Sobre o Projeto</a>
    <a href="cadastro.html">Novo Cadastro</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">√Årea do Admin</a>
  </nav>
  <div class="container">
    <h1>Gerenciamento de Cartinhas</h1>
    
    <div id="login-section">
      <h2>Login de Administrador</h2>
      <form id="login-form">
        <label for="admin-user">Usu√°rio:</label>
        <input type="text" id="admin-user" required>
        <label for="admin-pass">Senha:</label>
        <input type="password" id="admin-pass" required>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="data-section" style="display: none;">
      <p>Gerencie todas as cartinhas cadastradas e veja os detalhes dos padrinhos.</p>
      <div id="lista-cartinhas-admin" class="admin-table-wrapper"></div>
    </div>
  </div>

  <script>
    let adminCredentials = {}; 

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;
      adminCredentials = { user, pass }; 
      fetchAndDisplayData();
    });

    async function fetchAndDisplayData() {
      try {
        const response = await fetch('/api/server?admin=true', {
          method: 'GET',
          headers: { 'username': adminCredentials.user, 'password': adminCredentials.pass }
        });
        if (!response.ok) throw new Error('Usu√°rio ou senha inv√°lidos!');
        
        const data = await response.json();
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('data-section').style.display = 'block';
        displayData(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function displayData(data) {
      const container = document.getElementById('lista-cartinhas-admin');
      if (data.length === 0) {
        container.innerHTML = "<p>Nenhuma cartinha foi cadastrada ainda.</p>";
        return;
      }
      
      let tableHTML = '<table><thead><tr><th>Aluno</th><th>Turma</th><th>Status</th><th>Padrinho</th><th>Telefone</th><th>Endere√ßo</th><th>A√ß√µes</th></tr></thead><tbody>';
      
      data.forEach(item => {
        const statusClass = item.apadrinhada ? 'status-apadrinhada' : 'status-disponivel';
        const statusText = item.apadrinhada ? 'Apadrinhada' : 'Dispon√≠vel';
        
        const nomePadrinho = item.nome_padrinho || '<span class="no-padrinho">---</span>';
        const telPadrinho = item.telefone_padrinho || '<span class="no-padrinho">---</span>';
        const endPadrinho = item.endereco_entrega || '<span class="no-padrinho">---</span>';

        tableHTML += `
          <tr id="cartinha-${item.id}">
            <td>${item.nome_aluno}</td>
            <td>${item.turma}</td>
            <td class="${statusClass}">${statusText}</td>
            <td>${nomePadrinho}</td>
            <td>${telPadrinho}</td>
            <td>${endPadrinho}</td>
            <td class="actions">
              <button class="btn-delete" onclick="excluirCartinha(${item.id})">Excluir</button>
            </td>
          </tr>
        `;
      });
      tableHTML += '</tbody></table>';
      container.innerHTML = tableHTML;
    }

    async function excluirCartinha(id) {
      if (!confirm('Tem certeza que deseja excluir esta cartinha? Esta a√ß√£o n√£o pode ser desfeita.')) {
        return;
      }

      const response = await fetch(`/api/server?id=${id}`, {
        method: 'DELETE',
        headers: {
          'username': adminCredentials.user,
          'password': adminCredentials.pass
        }
      });

      if (response.ok) {
        alert('Cartinha exclu√≠da com sucesso!');
        fetchAndDisplayData();
      } else {
        alert('Erro ao excluir a cartinha.');
      }
    }
  </script>
