<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>츼rea do Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <header>游꾻 Projeto Cartinhas de Natal 游꾻</header>
  <nav>
    <a href="index.html">Sobre o Projeto</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">츼rea do Admin</a>
  </nav>
  <div class="container">
    <h1>츼rea do Administrador</h1>
    
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="admin-user">Usu치rio:</label>
        <input type="text" id="admin-user" required>
        <label for="admin-pass">Senha:</label>
        <input type="password" id="admin-pass" required>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="data-section" style="display: none;">
      <h2>Cartinhas Apadrinhadas</h2>
      <p>Aqui est치 a lista de todas as crian칞as que j치 receberam um padrinho, com os detalhes para a entrega do presente.</p>
      <div id="lista-apadrinhados"></div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('admin-user').value;
      const pass = document.getElementById('admin-pass').value;

      try {
        const response = await fetch('/api/server?admin=true', {
          method: 'GET',
          headers: {
            'username': user,
            'password': pass
          }
        });

        if (!response.ok) {
          throw new Error('Usu치rio ou senha inv치lidos!');
        }
        
        const data = await response.json();
        
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('data-section').style.display = 'block';
        
        displayData(data);

      } catch (error) {
        alert(error.message);
      }
    });

    function displayData(data) {
      const container = document.getElementById('lista-apadrinhados');
      if (data.length === 0) {
        container.innerHTML = "<p>Nenhuma cartinha foi apadrinhada ainda.</p>";
        return;
      }
      
      let tableHTML = '<table><thead><tr><th>Aluno</th><th>Turma</th><th>Padrinho</th><th>Telefone</th><th>Endere칞o de Entrega</th></tr></thead><tbody>';
      
      data.forEach(item => {
        tableHTML += `
          <tr>
            <td>${item.nome_aluno}</td>
            <td>${item.turma}</td>
            <td>${item.nome_padrinho}</td>
            <td>${item.telefone_padrinho}</td>
            <td>${item.endereco_entrega}</td>
          </tr>
        `;
      });

      tableHTML += '</tbody></table>';
      container.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
