<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cartinhas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>游꾻 Projeto Cartinhas de Natal 游꾻</header>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
  </nav>
  <div class="container">
    <h1>Cadastro de Cartinha</h1>
    <form>
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" required>
      <label for="turma">Turma:</label>
      <input type="text" id="turma" required>
      <label for="cartinha">Texto da Cartinha:</label>
      <textarea id="cartinha" rows="6" required></textarea>
      
      <hr>
      
      <label for="username">Usu치rio:</label>
      <input type="text" id="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Cadastrar Cartinha</button>
    </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Agora tamb칠m pegamos os valores de usu치rio e senha
      const body = JSON.stringify({
        nome: document.getElementById('nome').value,
        turma: document.getElementById('turma').value,
        cartinha: document.getElementById('cartinha').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      });
      
      const response = await fetch('/api/server', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body
      });
      
      if (response.ok) {
        alert('Cartinha cadastrada com sucesso!');
        e.target.reset(); // Limpa todos os campos do formul치rio
      } else if (response.status === 401) {
        alert('Usu치rio ou senha inv치lidos.');
      } else {
        alert('Erro ao cadastrar a cartinha.');
      }
    });
  </script>
</body>
</html>
