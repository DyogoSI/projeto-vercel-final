<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cartinhas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>游꾻 Projeto Cartinhas de Natal 游꾻</header>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">츼rea do Admin</a>
  </nav>
  <div class="container">
    <h1>Cadastro de Cartinha</h1>
    <form>
      <label for="foto">Foto da Cartinha:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>
      <hr>
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" required>
      <label for="turma">Turma:</label>
      <input type="text" id="turma" required>
      <label for="cartinha">Texto da Cartinha (Digitado):</label>
      <textarea id="cartinha" rows="6" required></textarea>
      <hr>
      <label for="username">Usu치rio:</label>
      <input type="text" id="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Cadastrar Cartinha</button>
    </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('foto').files[0];
      if (!file) {
        alert('Por favor, selecione uma foto da cartinha.');
        return;
      }

      // Corpo da requisi칞칚o agora 칠 o arquivo
      const body = file;

      // Os outros dados do formul치rio s칚o enviados via query string
      const params = new URLSearchParams({
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        nome: document.getElementById('nome').value,
        turma: document.getElementById('turma').value,
        cartinha: document.getElementById('cartinha').value,
      });

      // A URL da API agora inclui os par칙metros
      const response = await fetch(`/api/server?${params.toString()}`, {
        method: 'POST',
        headers: { 
          'Content-Type': file.type,
          'x-vercel-filename': file.name // Header especial para Vercel Blob
        },
        body
      });
      
      if (response.ok) {
        alert('Cartinha cadastrada com sucesso!');
        e.target.reset();
      } else if (response.status === 401) {
        alert('Usu치rio ou senha inv치lidos.');
      } else {
        alert('Erro ao cadastrar a cartinha.');
      }
    });
  </script>
</body>
</html>
