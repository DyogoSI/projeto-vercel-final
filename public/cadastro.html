<body>
  <header>üéÑ Cartinhas do Papai Noel üéÑ</header>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
    <a href="admin.html">√Årea do Admin</a>
  </nav>
  <div class="container">
    <h1>Cadastro de Cartinha</h1>
    <form id="cadastro-form">
      <label for="foto">Foto da Cartinha:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>
      <hr>
      <label for="nome">Nome do Aluno:</label>
      <input type="text" id="nome" required>
      <label for="turma">Turma:</label>
      <input type="text" id="turma" required>
      
      <label for="cartinha">Texto da Cartinha (Digitado):</label>
      <textarea id="cartinha" rows="6" required></textarea>
      
      <hr>
      <label for="username">Usu√°rio:</label>
      <input type="text" id="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Cadastrar Cartinha</button>
    </form>
  </div>
  <script>
    document.getElementById('cadastro-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('foto').files[0];
      if (!file) {
        alert('Por favor, selecione uma foto da cartinha.');
        return;
      }

      // Adicionando o texto da cartinha de volta
      const params = new URLSearchParams({
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        nome: document.getElementById('nome').value,
        turma: document.getElementById('turma').value,
        cartinha: document.getElementById('cartinha').value
      });

      const response = await fetch(`/api/server?${params.toString()}`, {
        method: 'POST',
        headers: { 
          'Content-Type': file.type,
          'x-vercel-filename': file.name
        },
        body: file
      });
      
      if (response.ok) {
        alert('Cartinha cadastrada com sucesso!');
        e.target.reset();
      } else if (response.status === 401) {
        alert('Usu√°rio ou senha inv√°lidos.');
      } else {
        const errorText = await response.text();
        alert(`Erro ao cadastrar a cartinha: ${errorText}`);
      }
    });
  </script>
