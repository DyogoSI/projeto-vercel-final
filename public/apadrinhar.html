<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apadrinhar Cartinha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>üéÑ Projeto Cartinhas de Natal üéÑ</header>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="admin.html">√Årea do Admin</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
  </nav>
  <div class="container">
    <h1>Apadrinhar Cartinha</h1>
    <div id="detalhe-cartinha">Carregando...</div>
    <hr>
    <h2>Preencha seus dados para apadrinhar</h2>
    <form>
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" required>
      <label for="telefone">Telefone (com DDD):</label>
      <input type="tel" id="telefone" required>
      <label for="endereco">Endere√ßo de Entrega do Presente:</label>
      <textarea id="endereco" rows="4" required></textarea>
      <button type="submit">Confirmar Apadrinhamento</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const cartinhaId = localStorage.getItem('cartinhaId');
      const detalheDiv = document.getElementById('detalhe-cartinha');
      if (!cartinhaId) {
        detalheDiv.innerHTML = '<h2>Erro: Nenhuma cartinha selecionada.</h2>';
        document.querySelector('form').style.display = 'none';
        return;
      }
      const response = await fetch(`/api/server?id=${cartinhaId}`);
      const cartinha = await response.json();
      detalheDiv.innerHTML = `<h3>${cartinha.nome_aluno} - Turma ${cartinha.turma}</h3><div class="texto-cartinha"><p>${cartinha.texto.replace(/\n/g, '<br>')}</p></div>`;
    });

    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cartinhaId = localStorage.getItem('cartinhaId');
      
      // Monta o corpo da requisi√ß√£o com os dados do padrinho
      const body = JSON.stringify({
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value
      });

      const response = await fetch(`/api/server?id=${cartinhaId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body
      });
      
      if (response.ok) {
        alert('Obrigado por apadrinhar! Sua boa a√ß√£o foi registrada.');
        localStorage.removeItem('cartinhaId');
        window.location.href = 'cartinhas.html';
      } else {
        alert('Erro ao confirmar o apadrinhamento.');
      }
    });
  </script>
</body>
</html>
