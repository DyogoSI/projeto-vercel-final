<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apadrinhar Cartinha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>ðŸŽ„ Projeto Cartinhas de Natal ðŸŽ„</header>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="cadastro.html">Cadastro (Admin)</a>
    <a href="cartinhas.html">Ver Cartinhas</a>
  </nav>
  <div class="container">
    <h1>Apadrinhar Cartinha</h1>
    <div id="detalhe-cartinha">Carregando...</div>
    <hr>
    <h2>Preencha seus dados para apadrinhar</h2>
    <form>
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>
      <label for="endereco">EndereÃ§o de Entrega do Presente:</label>
      <textarea id="endereco" rows="4" required></textarea>
      <button type="submit">Confirmar Apadrinhamento</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const cartinhaId = localStorage.getItem('cartinhaId');
      const detalheDiv = document.getElementById('detalhe-cartinha');
      const form = document.querySelector('form');
      if (!cartinhaId) {
        detalheDiv.innerHTML = '<h2>Erro: Nenhuma cartinha selecionada. Volte para a lista.</h2>';
        form.style.display = 'none';
        return;
      }
      try {
        const response = await fetch(`/api/server?id=${cartinhaId}`); // GET para /api/server com ID
        const cartinha = await response.json();
        detalheDiv.innerHTML = `
          <h3>${cartinha.nome_aluno} - Turma ${cartinha.turma}</h3>
          <div class="texto-cartinha"><p>${cartinha.texto.replace(/\n/g, '<br>')}</p></div>
        `;
      } catch (error) {
        detalheDiv.innerHTML = '<h2>Erro ao carregar detalhes da cartinha.</h2>';
      }
    });
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cartinhaId = localStorage.getItem('cartinhaId');
      const response = await fetch(`/api/server?id=${cartinhaId}`, { method: 'PUT' }); // PUT para /api/server com ID
      if (response.ok) {
        alert('Obrigado por apadrinhar!');
        localStorage.removeItem('cartinhaId');
        window.location.href = 'cartinhas.html';
      } else {
        alert('Erro ao confirmar o apadrinhamento.');
      }
    });
  </script>
</body>
</html>
